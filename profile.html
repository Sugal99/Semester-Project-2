<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body class="min-vh-100 d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid text-center">
                <a class="navbar-brand" href="index.html">
                    <img src="/images/websiteLogo.png" class="logo" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navItems">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="/profile.html">Login</a>
                        </li>
                        <li class="nav-item ms-1">
                            <a class="nav-link text-secondary" href="/register.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="test" class="text-secondary text-center">
        <p></p>
    </div>

    <!-- Mini Avatar and Seller Name -->
    <div class="d-flex align-items-center mb-3 d-flex align-items-center justify-content-center">
        <img
            src=""
            id="mini-avatar-placeholder"
            class="img-thumbnail rounded-circle"
            style="width: 200px; height: 200px; background-color: #ccc; object-fit: cover; border-width: 4px !important;"
        ></img>
    </div>

    <!-- Change Avatar Modal Trigger Button -->
    <div class="container mt-4">
        <div class="text-center">
            <div class="avatar-container">
                <!-- Profile Picture Goes Here -->
            </div>
            <!-- Change Avatar Modal Trigger Button -->
            <button
                type="button"
                class="btn btn-primary mt-2"
                data-bs-toggle="modal"
                data-bs-target="#changeAvatarModal"
            >
                Change Avatar
            </button>
            <!-- Change Avatar Modal -->
            <div
                class="modal fade"
                id="changeAvatarModal"
                tabindex="-1"
                aria-labelledby="changeAvatarModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="changeAvatarModalLabel">Change Avatar</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body d-flex align-items-center justify-content-center">
                            <!-- Input for avatar URL -->
                            <label for="avatarUrl" class="form-label">Enter Avatar URL:</label>
                            <input type="text" class="form-control ms-2" id="avatarUrl">
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                id="saveAvatarChanges"
                            >
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Credits section -->
    <div class="container mt-4">
        <div class="text-center">
            <div class="credits">
                <button type="button" id="profileCredits" class="btn btn-primary h-100">
                    <p></p>
                </button>
            </div>
        </div>
    </div>

    <!-- Add Listing Button and Modal -->
    <div class="container mt-1 d-flex align-items-center justify-content-center">
        <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#addListingModal"
        >
            Add Listing
        </button>
        <!-- Add Listing Modal -->
        <div class="modal" id="addListingModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Listing</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <!-- Item Name Input -->
                        <div class="form-group">
                            <label for="itemName">Item Name:</label>
                            <input type="text" class="form-control" id="itemName">
                        </div>

                        <!-- Item Description Input -->
                        <div class="form-group">
                            <label for="itemDescription">Item Description:</label>
                            <input type="text" class="form-control" id="itemDescription">
                        </div>

                        <!-- Date and Time Input -->
                        <div class="form-group">
                            <label for="dateTime">Date and Time:</label>
                            <input type="datetime-local" class="form-control" id="dateTime">
                        </div>

                        <!-- Image URL Input -->
                        <div class="form-group">
                            <label for="imageUrl">Image URL:</label>
                            <input type="text" class="form-control" id="imageUrl">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl2" class="form-label">Image URL 2</label>
                        <input type="text" class="form-control" id="imageUrl2" name="imageUrl2" placeholder="Enter Image URL 2">
                    </div>
                

                    <!-- Modal Footer -->
                    <div class="modal-footer d-flex justify-content-center align-items-center">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="addListingButtonClick()"
                        >
                            Add Listing
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auction Container -->
    <div class="auctionContainer mt-5 row row-cols-1 row-cols-md-3 mx-0"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Additional scripts -->
    <script src="/js/posts/profile.js"></script>
    <script src="/js/posts/addListing.js"></script>
    <script src="/js/posts/profileposts.js"></script>
    <script src="/js/posts/nav.js"></script>


 <footer class="container-fluid text-light py-4 text-center bg-warning">
      <div class="row">
        <!-- Built with section -->
        <div class="col-md-6">
          <h6 class="text-uppercase">Built with</h6>
          <hr />
          <p>HTML</p>
          <p>Bootstrap</p>
          <p>Sass</p>
          <p>JavaScript</p>
        </div>

        <!-- Company section -->
        <div class="col-md-6">
          <h6 class="text-uppercase">Company</h6>
          <hr />
          <p>HTML</p>
          <p>Bootstrap</p>
          <p>Sass</p>
          <p>JavaScript</p>
        </div>
      </div>

      <!-- Logo section -->
      <div class="row">
        <div class="col text-center">
          <img src="/images/websiteLogo.png" class="logo" />
        </div>
      </div>
    </footer>

</body>
</html>
